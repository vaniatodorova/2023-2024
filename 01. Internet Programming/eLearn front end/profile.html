<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand white p-0" href="index.html">
            <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            Learn
        </a>
        <div class="d-flex justify-content-end">
            <a href="add.html" class="btn btn-outline-light mx-2">+</a>
            <a href="tag.html" class="btn btn-outline-light mx-2">Tags</a>
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" data-bs-theme="dark">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="d-flex">
                    <form class="d-flex me-2">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <a href="profile.html" class="btn btn-outline-light mx-2">Profile</a>
                </div>
            </div>
        </div>
    </div>
</nav>
    <div class="container-fluid custom-content">
      <div class="container-fluid col-5 mt-5 dark p-4 profile">
        <div class="container fluid d-flex justify-content-center align-text-center fs-2">
          <p>Hello, user!</p>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Edit</button>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Edit</button>
        </div>
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#Modal-profile">Delete Account</button>
      </div>
    </div>
    <footer class="container-fluid fluid d-flex justify-content-center align-text-center footer">
      <p class="m-0">&copy; 2024 eLearn. All rights reserved.</p>
    </footer>

    <div class="modal fade" id="Modal-profile" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Successfully deleted profile</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
